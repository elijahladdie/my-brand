    <script>
        const getInitials = (fullName) => {
            const nameParts = fullName.split(" ");
            const firstInitial = nameParts[0].charAt(0).toUpperCase();

            if (nameParts.length === 1) {
                return `<span class="text-white text-lg  font-bold ">${firstInitial}</span>`;
            }

            const secondInitial = nameParts[1].charAt(0).toUpperCase();

            return `<div class="flex rounded ">
                <span class="text-gray text-lg  font-bold">${firstInitial}</span>
                <span class="text-white text-lg  font-bold">${secondInitial}</span>
            </div>`;
        };

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hour = date.getHours() > 12 ? (date.getHours() - 12).toString().padStart(2, '0') : date.getHours().toString().padStart(2, '0');
            const minute = date.getMinutes().toString().padStart(2, '0');
            const period = date.getHours() >= 12 ? 'PM' : 'AM';

            return `${year}-${month}-${day} ${hour}:${minute} ${period}`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const blogContainer = document.getElementById('blogContainer');

            blogContainer.addEventListener('click', function (event) {
                const target = event.target;

                if (target.classList.contains('openModalBtn')) {
                    // If the click target is the open modal button
                    const modal = target.nextElementSibling;
                    modal.classList.toggle('hidden');
                } else if (target.classList.contains('close')) {
                    // If the click target is the close button
                    const modal = target.closest('.modal-content');
                    modal.classList.add('hidden');
                }
            });


            fetch('https://my-brand-backend-vq8n.onrender.com/blog/all', {
                headers: {
                    'Authorization': `Bearer ${bearerToken}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(blogs => {
                  
                    const blogHTML = blogs?.data?.map(blog => {
                        const commentsHTML = blog.comments.map(comment => `
            <div class="comment">
                <div class="flex items-center gap-8">
                    <div class="profile-text text-center flex items-center justify-center rounded">${getInitials(comment.name)}</div>
                    <small class="text-xs">${comment.comment}</small>
                    <small class="text-xs">${formatTimestamp(comment.createdAt)}</small>
                </div>
            </div>
        `).join('');

                        return `
            <div class="flex flex-col bg-white w-grid rounded">
                <h1 class="text-lg text-end pad">${blog.blogTitle}</h1>
                <div class="gap-8 rounded w-full pad flex items-center flex-row">
                    <img src="${blog.blogImage}" alt="" class="blog_image">
                    <p>${blog.blogBody}</p>
                </div>
             
                <div class="flex justify-between pad">
                    <span class="flex gap-8 relative ">
                        <i class="fa-regular fa-envelope text-sm openModalBtn"></i>
                        <div class="modal-content flex flex-col justify-between gap-8 hidden comment-division pad">
                            <div class="comment-content bg-white w-fit">
                                <div class="flex justify-between">
                                    <h4>Comments</h4>
                                    <span class="close">&times;</span>
                                </div>
                                <div class="flex items-center gap-8 flex-col">
                                    ${commentsHTML}
                                </div>
                            </div>
                            <div class="flex items-center justify-between gap-2 pad">
                                <input class="name" name="name" placeholder="Name Please" />
                                <input class="comment" name="comment" placeholder="Write comment ....." />
                                <button type="submit" class="text-sm w-fit"><i class="fa-solid fa-plus" style="color: #c0c0c0;"></i></button>
                            </div>
                        </div>
                        <i class="fa-solid fa-thumbs-up text-sm"></i>
                    </span>
                    <span>Uploaded on ${formatTimestamp(blog.createdAt)}</span>
                </div>
            </div>
        `;
                    }).join('');
                    // Insert the generated HTML into the container
                    blogContainer.innerHTML = blogHTML;
                })
                .catch(error => {
                    console.error('Error fetching blogs:', error);
                });
        });

    </script>
